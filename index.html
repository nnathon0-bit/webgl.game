        async function requestWakeLock() {

            } catch (err) {
                console.error('Failed to acquire wake lock:', err);

        function GetUrlParamFun(paraName) {
            var url = document.location.toString();
            var arrObj = url.split("?");
            if (arrObj != null && arrObj.length > 1) {
                var arrPara = arrObj[1].split("&");
                var arr;
                for (var i in arrPara) {
                    arr = arrPara[i].split("=");
                    if (arr != null && arr[0] == paraName) {
                        return decodeURIComponent(arr[1]);
                    }
                }
                return null;
            } else {
                return null;
            }
        }

        function WebFrameFormat(info){
            //info = info.replace("\\n", "");
            while(true){
                if(info.indexOf("<sprite=") != -1){
                    sourceStr = info.slice(info.indexOf("<sprite="), (info.indexOf('">') + 2));
                    //Â¶ÇÊûúÈ¶ñÂ≠óÁ¨¶Â§ß‰∫éÂ∞æÂ≠óÁ¨¶ÊàñËÄÖÈ¶ñ‰ΩçÂ≠óÁ¨¶Áõ∏Â∑ÆÂ§ß‰∫é30
                    if((sourceStr.indexOf('name="') + 'name="'.length) > sourceStr.indexOf('">') || (sourceStr.indexOf('name="') + 'name="'.length) - sourceStr.indexOf('">') > 30){
                        console.log("Ê†ºÂºèÂåñÂ§±Ë¥•    " + info);
                        break;
                    }
                    targetName = sourceStr.slice((sourceStr.indexOf('name="') + 'name="'.length), sourceStr.indexOf('">'));
                    //console.log(info + "   " + info.indexOf("<sprite=") + "   " + (info.indexOf('">') + 2));
                    //console.log(info.indexOf("<sprite="));
                    //console.log(sourceStr + "   " + targetName);

                    if (info.indexOf("transSpriteOriginalSize") != -1) {
                        info = info.replace("transSpriteOriginalSize", "");
                        var size = aimageSize(`HelpView/Sprite/${targetName}.png`);
                        info = info.replace(sourceStr, `<img src="Sprite/${targetName}.png" alt="[${targetName}]" width=${size.width} height=${size.height} align="middle" > `)
                    } else {
                        info = info.replace(sourceStr, `<img src="Sprite/${targetName}.png" alt="[${targetName}]" width=50 align="middle" > `);
                    }
                }else{
                    break;
                }
            }
            return info;

        }





        function getImageSize(url) {
            return new Promise(function (resolve, reject) {
                const image = new Image()
                image.onload = function () {
                    resolve({
                        width: image.width,
                        height: image.height
                    })
                }
                image.onerror = function () {
                    reject(new Error('error'))
                }
                image.src = url
            })
        }
        async function aimageSize(imgUrl) {
